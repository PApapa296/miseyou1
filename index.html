<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>уГЧуГлуГКуГЗуВгуГ╝уГЧ уГжуГ╝уВлуГкуБМф╕Шх║Чх░ВчФиSNSцКХчи┐ф╜ЬцИРуГДуГ╝уГл / SNS рдкреЛрд╕реНрдЯ рдирд┐рд░реНрдорд╛рдг рдЙрдкрдХрд░рдг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            font-size: 1.5em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.9em;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            min-height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .dish-input {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .nepali {
            font-style: italic;
            color: #666;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SNSцКХчи┐ф╜ЬцИРуГДуГ╝уГл <span class="nepali">/ SNS рдкреЛрд╕реНрдЯ рдирд┐рд░реНрдорд╛рдг рдЙрдкрдХрд░рдг</span></h1>
        
        <div>
            <label>
                <input type="checkbox" id="isNepaliInput" onchange="updateLanguage()">
                уГНуГСуГ╝уГлшкЮуБзхЕехКЫ / рдиреЗрдкрд╛рд▓реА рднрд╛рд╖рд╛рдорд╛ рдЗрдирдкреБрдЯ рдЧрд░реНрдиреБрд╣реЛрд╕реН 
            </label>
        </div>

        <div>
            <label for="postStyle">цКХчи┐уВ╣уВ┐уВдуГл <span class="nepali">/ рдкреЛрд╕реНрдЯ рд╢реИрд▓реА:</span></label>
            <select id="postStyle">
                <option value="casual">уВлуВ╕уГеуВвуГл / рд╕рд╛рдорд╛рдиреНрдп</option>
                <option value="formal">уГХуВйуГ╝уГЮуГл / рдФрдкрдЪрд╛рд░рд┐рдХ</option>
                <option value="exciting">уВиуВнуВ╡уВдуГЖуВгуГ│уВ░ / рд░реЛрдорд╛рдЮреНрдЪрдХ</option>
            </select>
        </div>

        <div id="dishInputs"></div>

        <div>
            <label><input type="checkbox" id="includeLunch"> уГйуГ│уГБцГЕха▒уВТхРлуВБуВЛ <span class="nepali">/ рд▓рдиреНрдЪ рдЬрд╛рдирдХрд╛рд░реА рд╕рдорд╛рд╡реЗрд╢ рдЧрд░реНрдиреБрд╣реЛрд╕реН</span></label>
            <label><input type="checkbox" id="includeDinner"> уГЗуВгуГКуГ╝цГЕха▒уВТхРлуВБуВЛ <span class="nepali">/ рдбрд┐рдирд░ рдЬрд╛рдирдХрд╛рд░реА рд╕рдорд╛рд╡реЗрд╢ рдЧрд░реНрдиреБрд╣реЛрд╕реН</span></label>
            <label><input type="checkbox" id="includeSet"> уВ╗уГГуГИуГбуГЛуГеуГ╝цГЕха▒уВТхРлуВБуВЛ <span class="nepali">/ рд╕реЗрдЯ рдореЗрдиреБ рдЬрд╛рдирдХрд╛рд░реА рд╕рдорд╛рд╡реЗрд╢ рдЧрд░реНрдиреБрд╣реЛрд╕реН</span></label>
            <label><input type="checkbox" id="includeAllYouCanDrink"> щг▓уБ┐цФ╛щбМцГЕха▒уВТхРлуВБуВЛ <span class="nepali">/ рдЕрд▓ рдпреБ рдХреНрдпрд╛рди рдбреНрд░рд┐рдВрдХ рдЬрд╛рдирдХрд╛рд░реА рд╕рдорд╛рд╡реЗрд╢ рдЧрд░реНрдиреБрд╣реЛрд╕реН</span></label>
        </div>

        <div>
            <label for="additionalInfo">уБЭуБоф╗ЦуБоуБКчЯеуВЙуБЫ <span class="nepali">/ рдЕрдиреНрдп рд╕реВрдЪрдирд╛:</span></label>
            <textarea id="additionalInfo" rows="4"></textarea>
        </div>

        <button onclick="generatePost()">SNSцКХчи┐уВТф╜ЬцИР <span class="nepali">/ SNS рдкреЛрд╕реНрдЯ рд╕рд┐рд░реНрдЬрдирд╛ рдЧрд░реНрдиреБрд╣реЛрд╕реН</span></button>
        <div id="output"></div>
    </div>

    <script>
        const translationDict = {
            'рдореЛрдореЛ': 'уГвуГв',
            'рджрд╛рд▓ рднрд╛рдд': 'уГАуГлуГРуГ╝уГИ',
            'рддрдиреНрджреВрд░реА рдЪрд┐рдХрди': 'уВ┐уГ│уГЙуГкуГ╝уГБуВнуГ│',
            'рдмрдЯрд░ рдЪрд┐рдХрди': 'уГРуВ┐уГ╝уГБуВнуГ│',
            'рдирд╛рди': 'уГКуГ│',
            'рд╕рд╛рдорд╛рдиреНрдп': 'уВлуВ╕уГеуВвуГл',
            'рдФрдкрдЪрд╛рд░рд┐рдХ': 'уГХуВйуГ╝уГЮуГл',
            'рд░реЛрдорд╛рдЮреНрдЪрдХ': 'уВиуВнуВ╡уВдуГЖуВгуГ│уВ░'
        };

        function translateToJapanese(nepaliText) {
            return translationDict[nepaliText] || nepaliText;
        }

        function updateLanguage() {
            const isNepaliInput = document.getElementById('isNepaliInput').checked;
            updatePlaceholders(isNepaliInput);
        }

        function updatePlaceholders(isNepali) {
            const dishInputs = document.querySelectorAll('.dish-input');
            dishInputs.forEach((input, index) => {
                const nameInput = input.querySelector(`#dishName${index}`);
                const descInput = input.querySelector(`#dishDescription${index}`);
                if (isNepali) {
                    nameInput.placeholder = 'рдореЗрдиреБ рдирд╛рдо';
                    descInput.placeholder = 'рд╡реНрдпрдЮреНрдЬрдирдХреЛ рд╡рд┐рд╡рд░рдг';
                } else {
                    nameInput.placeholder = 'уГбуГЛуГеуГ╝хРН';
                    descInput.placeholder = 'цЦЩчРЖуБошкмцШО';
                }
            });
            document.getElementById('additionalInfo').placeholder = isNepali ? 'рдЕрдиреНрдп рд╕реВрдЪрдирд╛' : 'уБЭуБоф╗ЦуБоуБКчЯеуВЙуБЫ';
        }

        function createDishInputs() {
            const dishInputs = document.getElementById('dishInputs');
            dishInputs.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                dishInputs.innerHTML += `
                    <div class="dish-input">
                        <h3>уБКуБЩуБЩуВБ ${i + 1} <span class="nepali">/ рд╕рд┐рдлрд╛рд░рд┐рд╕ ${i + 1}</span></h3>
                        <input type="text" id="dishName${i}" placeholder="уГбуГЛуГеуГ╝хРН">
                        <input type="number" id="dishPrice${i}" placeholder="ф╛бца╝я╝ИхЖЖя╝Й">
                        <textarea id="dishDescription${i}" placeholder="цЦЩчРЖуБошкмцШО"></textarea>
                    </div>
                `;
            }
            updateLanguage();
        }

        createDishInputs();

        function generatePost() {
            const isNepaliInput = document.getElementById('isNepaliInput').checked;
            const postStyle = document.getElementById('postStyle').value;
            const includeLunch = document.getElementById('includeLunch').checked;
            const includeDinner = document.getElementById('includeDinner').checked;
            const includeSet = document.getElementById('includeSet').checked;
            const includeAllYouCanDrink = document.getElementById('includeAllYouCanDrink').checked;
            const additionalInfo = document.getElementById('additionalInfo').value;

            let post = '';
            const date = new Date().toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });

            if (postStyle === 'casual') {
                post += `уБУуВУуБлуБбуБпя╝БуГЧуГлуГКуГЗуВгуГ╝уГЧ уГжуГ╝уВлуГкуБМф╕Шх║ЧуБзуБЩЁЯШК\n\n${date}уБоцГЕха▒уВТуБКх▒КуБСуБЧуБ╛уБЩя╝Б\n\n`;
            } else if (postStyle === 'formal') {
                post += `уБКховцзШхРДф╜Н\n\nуГЧуГлуГКуГЗуВгуГ╝уГЧ уГжуГ╝уВлуГкуБМф╕Шх║ЧуБзуБФуБЦуБДуБ╛уБЩуАВ\n\n${date}уБоуБФцбИхЖЕуВТчФ│уБЧф╕КуБТуБ╛уБЩуАВ\n\n`;
            } else {
                post += `ЁЯОЙхдзц│ичЫоя╝БуГЧуГлуГКуГЗуВгуГ╝уГЧ уГжуГ╝уВлуГкуБМф╕Шх║ЧуБо${date}уБоцЬАцЦ░цГЕха▒уБзуБЩЁЯОЙ\n\n`;
            }

            post += "ЁЯУМ цЬмцЧеуБоуБКуБЩуБЩуВБ ЁЯУМ\n";
            for (let i = 0; i < 5; i++) {
                const name = document.getElementById(`dishName${i}`).value;
                const price = document.getElementById(`dishPrice${i}`).value;
                const description = document.getElementById(`dishDescription${i}`).value;

                if (name) {
                    const japaneseName = isNepaliInput ? translateToJapanese(name) : name;
                    post += `${i + 1}. ${japaneseName}`;
                    if (isNepaliInput) post += ` (${name})`;
                    post += `\n   ф╛бца╝: ${price}хЖЖ\n`;
                    post += `   ${isNepaliInput ? translateToJapanese(description) : description}\n\n`;
                }
            }

            if (includeLunch) {
                post += "ЁЯН╜я╕П уГйуГ│уГБуВ┐уВдуГая╝И11:00 AM тАУ 2:30 PMя╝Й\nуБКх╛ЧуБкуГйуГ│уГБуВ╗уГГуГИуВТуБФчФицДПуБЧуБжуБДуБ╛уБЩя╝Б\n\n";
            }
            if (includeDinner) {
                post += "ЁЯМЩ уГЗуВгуГКуГ╝уВ┐уВдуГая╝И5:00 PM тАУ 9:30 PMя╝Й\nцЬмца╝чЪДуБкуГНуГСуГ╝уГлцЦЩчРЖуВТуБКце╜уБЧуБ┐уБПуБауБХуБДуАВ\n\n";
            }
            if (includeSet) {
                post += "ЁЯУж уВ╗уГГуГИуГбуГЛуГеуГ╝\nуБКх╛ЧуБкуВ╗уГГуГИуГбуГЛуГеуГ╝уВВуБФуБЦуБДуБ╛уБЩуАВ\n\n";
            }
            if (includeAllYouCanDrink) {
                post += "ЁЯН╗ щг▓уБ┐цФ╛щбМя╝И17:00уАЬ21:30уАБ2хРНцзШуБЛуВЙя╝Й\n120хИЖ2,200хЖЖя╝ИчиОш╛╝я╝ЙуБзхдЪх╜йуБкуГЙуГкуГ│уВпуВТуБКце╜уБЧуБ┐уБДуБЯуБауБСуБ╛уБЩуАВ\n\n";
            }

            if (additionalInfo) {
                post += "ЁЯУв уБЭуБоф╗ЦуБоуБКчЯеуВЙуБЫ ЁЯУв\n";
                post += isNepaliInput ? translateToJapanese(additionalInfo) : additionalInfo;
                post += "\n\n";
            }

            post += "уБЬуБ▓уБФцЭех║ЧуБДуБЯуБауБНуАБч╛ОхС│уБЧуБДуГНуГСуГ╝уГлцЦЩчРЖуВТуБКце╜уБЧуБ┐уБПуБауБХуБДя╝Б\n\n";
            post += "#уГНуГСуГ╝уГлцЦЩчРЖ #уГЧуГлуГКуГЗуВгуГ╝уГЧ #уГжуГ╝уВлуГкуБМф╕Ш #цЬмцЧеуБоуБКуБЩуБЩуВБ";

            document.getElementById('output').innerText = post;
        }
    </script>
</body>
</html>
